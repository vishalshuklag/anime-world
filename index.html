<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime | Manga Details</title>
    <link href="https://fonts.googleapis.com/css?family=Bentham|Playfair+Display|Raleway:400,500|Suranna|Trocchi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

</head>
<body>
    <div class="jumbotron">
        <h1>Find Anime</h1>
         <hr class="my-4">
            <div class="card">
                <div class="card-body">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-lg-6  d-flex align-items-center form-group">
                              <input type="text" class="form-control  shadow-0" name="search" id="search" minlength="3" placeholder="Search for Anime, Manga, etc..." required>
                            </div>
                          <div class="col-lg-3 d-flex align-items-center form-group no-divider">
                            <select class="form-control shadow-0" name="category" id="cat">
                                <option value="anime">Anime</option>
                                <option value="manga">Manga</option>
                            </select>
                          </div>
                          <div class="col-lg-3 d-flex align-items-center">
                              <input type="submit" value="Search" class="form-control mt-0 shadow-0 btn btn-block btn-primary">
                          </div>
                        </div>
                      </form>
                </div>
            </div>
      </div>
    
        <div class="content container m-0"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>
</html>
